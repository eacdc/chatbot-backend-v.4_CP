<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/testyourlearning-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#001a57" />
    <meta
      name="description"
      content="TestYourLearning - Interactive educational platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/testyourlearning-icon.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- SPA meta tags -->
    <meta name="fragment" content="!">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>TestYourLearning</title>
    
    <!-- Runtime script -->
    <script type="text/javascript">
      // Handle redirect from 404 page
      (function() {
        try {
          const redirectPath = sessionStorage.getItem('redirectPath');
          if (redirectPath) {
            sessionStorage.removeItem('redirectPath');
            history.replaceState(null, '', redirectPath);
          }
        } catch (e) {
          console.error('Redirect error:', e);
        }
      })();
    </script>
    <!-- Fix for 404 error after login - ensure all resources are properly configured -->
    <script>
      // Handle potential 404 errors for resources
      window.addEventListener('error', function(e) {
        // Check if the error is related to loading a resource
        if (e.target && (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT' || e.target.tagName === 'IMG')) {
          console.warn('Failed to load resource:', e.target.src || e.target.href);
          // Prevent the 404 error from being displayed in the console
          e.preventDefault();
        }
      }, true);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- 
      This file serves as the entry point for the SPA.
      All routes will be handled by the React Router.
    -->
  </body>
</html>
