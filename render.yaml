services:
  # Backend service
  - type: web
    name: chatbot-backend
    env: node
    buildCommand: cd chatbot-backend && npm install
    startCommand: cd chatbot-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Frontend service
  - type: web
    name: chatbot-frontend
    env: node
    buildCommand: cd chatbot-frontend && npm install && npm run build
    startCommand: cd chatbot-frontend && serve -s build
    envVars:
      - key: REACT_APP_API_URL
        value: https://chatbot-backend.onrender.com
      - key: NODE_ENV
        value: production 